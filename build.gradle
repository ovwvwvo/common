apply plugin: 'com.android.library'
apply plugin: 'android-apt'

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolVersion

    defaultConfig {
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile "com.android.support:appcompat-v7:$appSupportLibVersion"
    compile "com.android.support:recyclerview-v7:$appSupportLibVersion"
    compile "com.android.support:design:$appSupportLibVersion"
    compile "com.android.support:design:$appSupportLibVersion"

}
